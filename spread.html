    <script>
        google.load("visualization", "1", {packages:["orgchart"]});
        google.setOnLoadCallback(drawTagChart);

        function drawTagChart() {
            var data = google.visualization.arrayToDataTable([
                ['Player', 'Zombie', 'tooltip'],
                [{v:'0', f:'John Doe'}, '', 'Monday 21:00'],
                [{v:'1', f:'Sam Bloomberg'}, '0', 'Monday 21:25'],
                [{v:'2', f:'Thomas Jefferson'}, '0', 'Tuesday 10:00'],
                [{v:'3', f:'George Washington'}, '1', 'Wednesday 19:00'],
                [{v:'4', f:'Jane Doe'}, '2', 'Wednesday 19:25']
            ]); // on the live site this will be done via a call to the REST API

            var options = {
                allowHtml: false,
                allowCollapse: true,
                size: 'small'
            };

            var chart = new google.visualization.OrgChart(document.getElementById('spread-chart'));
            chart.draw(data, options);

            $(window).resize(function() {
                chart.draw(data, options);
            });
        }
